            dirLight.shadow.mapSize.height = 2048;
            dirLight.shadow.camera.left = -25;
            dirLight.shadow.camera.right = 25;
            dirLight.shadow.camera.top = 25;
            dirLight.shadow.camera.bottom = -25;
            scene.add(dirLight);

            // åœ°é¢ç½‘æ ¼
            const gridHelper = new THREE.GridHelper(60, 60, 0xdddddd, 0xeeeeee);
            gridHelper.position.set(0.5, -0.5, 0.5); 
            scene.add(gridHelper);

            // åˆå§‹åŒ–å…³å¡é€‰æ‹©å™¨
            const levelSelect = document.getElementById('level-select');
            LEVELS.forEach((level, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.text = level.name;
                levelSelect.appendChild(option);
            });
            // ä¼˜åŒ–3: ä¿®å¤ä¸‹æ‹‰èœå•é€‰æ‹©é—®é¢˜
            // è¿™é‡Œå…¶å®ä¸éœ€è¦é¢å¤–ä¿®æ”¹é€»è¾‘ï¼Œæ ¸å¿ƒæ˜¯è§£å†³ mousedown çš„æ‹¦æˆªé—®é¢˜
            levelSelect.addEventListener('change', (e) => {
                loadLevel(parseInt(e.target.value));
                // ç§»é™¤ç„¦ç‚¹ï¼Œé˜²æ­¢åç»­æŒ‰é”®æ“ä½œå¹²æ‰°ä¸‹æ‹‰æ¡†
                levelSelect.blur();
            });

            // äº‹ä»¶ç›‘å¬
            window.addEventListener('resize', onWindowResize, false);
            
            // ä¼˜åŒ–3: å°†äº¤äº’äº‹ä»¶ç»‘å®šåˆ° canvas è€Œä¸æ˜¯ documentï¼Œé¿å…æ‹¦æˆª UI ç‚¹å‡»
            renderer.domElement.addEventListener('mousedown', onMouseDown, false);
            renderer.domElement.addEventListener('wheel', onMouseWheel, false);
            renderer.domElement.addEventListener('contextmenu', event => event.preventDefault());

            // mousemove å’Œ mouseup ä»å»ºè®®åœ¨ window/document ä¸Šï¼Œä¿è¯æ‹–æ‹½å‡ºç”»é¢ä¸ä¸¢å¤±
            document.addEventListener('mousemove', onMouseMove, false);
            document.addEventListener('mouseup', onMouseUp, false);
            
            document.addEventListener('keydown', onKeyDown, false);
            document.addEventListener('keyup', onKeyUp, false);

            document.getElementById('reset-btn').addEventListener('click', () => loadLevel(currentLevelIndex));
            document.getElementById('next-level-btn').addEventListener('click', nextLevel);

            updateCamera();
            loadLevel(0); 
            animate();
        }

        function loadLevel(index) {
            if (index < 0 || index >= LEVELS.length) index = 0;
            document.getElementById('win-modal').style.display = 'none';
            document.getElementById('next-level-btn').disabled = false;

            if(targetArea) scene.remove(targetArea);
            pieces.forEach(p => scene.remove(p));
            pieces = [];
            targetVoxels.clear();

            currentLevelIndex = index;
            document.getElementById('level-select').value = index;
            const levelData = LEVELS[index];
            document.getElementById('progress-fill').style.width = '0%';

            // 1. æ„å»ºç›®æ ‡çº¿æ¡†
            const bounds = getBounds(levelData.target);
            const centerOffset = new THREE.Vector3(
                -(bounds.max.x + bounds.min.x) / 2,
                0, 
                -(bounds.max.z + bounds.min.z) / 2
            );

            levelData.target.forEach(pos => {
                const wx = Math.round(pos[0] + centerOffset.x);
                const wy = Math.round(pos[1] + centerOffset.y);
                const wz = Math.round(pos[2] + centerOffset.z);
                targetVoxels.add(`${wx},${wy},${wz}`);
            });

            const targetGroup = new THREE.Group();
            
            // å…±äº«æè´¨å’Œå‡ ä½•ä½“
            const geometry = new THREE.BoxGeometry(CONFIG.gridSize, CONFIG.gridSize, CONFIG.gridSize);
            const edges = new THREE.EdgesGeometry(geometry);
            const lineMat = new THREE.LineBasicMaterial({ color: 0x000000, transparent: true, opacity: 0.6 });
            const fillMat = new THREE.MeshBasicMaterial({ color: 0x000000, transparent: true, opacity: 0.08, depthWrite: false });
            
            levelData.target.forEach(v => {
                const line = new THREE.LineSegments(edges, lineMat);
                line.position.set(v[0], v[1], v[2]);
                targetGroup.add(line);
                
                const mesh = new THREE.Mesh(geometry, fillMat);
                mesh.position.set(v[0], v[1], v[2]);
                mesh.scale.setScalar(0.99); 
                targetGroup.add(mesh);
            });
            
            targetArea = targetGroup;
            targetArea.position.copy(centerOffset);
            targetArea.position.x = Math.round(targetArea.position.x);
            targetArea.position.y = Math.round(targetArea.position.y);
            targetArea.position.z = Math.round(targetArea.position.z);
            scene.add(targetArea);

            // 2. ç”Ÿæˆç§¯æœ¨
            levelData.pieces.forEach((pData, i) => {
                const pieceGroup = createPieceGroup(pData.shape, CONFIG.colors[pData.color % CONFIG.colors.length]);
                
                const angle = (i / levelData.pieces.length) * Math.PI * 2;
                const r = 12 + Math.random() * 6; 
                const startX = Math.round(Math.cos(angle) * r);
                const startZ = Math.round(Math.sin(angle) * r);

                pieceGroup.position.set(startX, 1, startZ);
                snapToGrid(pieceGroup);

                // éšæœºæ—‹è½¬
                const rotY = Math.floor(Math.random() * 4);
                const rotX = Math.floor(Math.random() * 4);
                const rotZ = Math.floor(Math.random() * 4);
                pieceGroup.rotation.set(rotX * (Math.PI/2), rotY * (Math.PI/2), rotZ * (Math.PI/2));
                
                pieceGroup.updateMatrixWorld();
                snapToGrid(pieceGroup);

                pieceGroup.userData.originalShape = pData.shape;
                pieceGroup.userData.id = i;

                scene.add(pieceGroup);
                pieces.push(pieceGroup);
            });
        }

        function createPieceGroup(shape, colorHex) {
            const group = new THREE.Group();
            const material = new THREE.MeshLambertMaterial({ 
                color: colorHex, opacity: 0.95, transparent: true
            });
            
            let minX = Infinity, maxX = -Infinity;
            let minY = Infinity, maxY = -Infinity;
            let minZ = Infinity, maxZ = -Infinity;

            shape.forEach(v => {
                minX = Math.min(minX, v[0]); maxX = Math.max(maxX, v[0]);
                minY = Math.min(minY, v[1]); maxY = Math.max(maxY, v[1]);
                minZ = Math.min(minZ, v[2]); maxZ = Math.max(maxZ, v[2]);
            });

            const centerX = (minX + maxX) / 2 + 0.5; 
            const centerY = (minY + maxY) / 2 + 0.5;
            const centerZ = (minZ + maxZ) / 2 + 0.5;
            const center = new THREE.Vector3(centerX, centerY, centerZ);
            
            shape.forEach(v => {
                 const mesh = new THREE.Mesh(new THREE.BoxGeometry(0.96, 0.96, 0.96), material);
                 mesh.position.set(v[0], v[1], v[2]);
                 mesh.castShadow = true;
                 mesh.receiveShadow = true;
                 group.add(mesh);
            });
            
            group.children.forEach(child => child.position.sub(center));
            group.userData.centerOffset = center; 
            return group;
        }

        function getBounds(voxels) {
            let min = new THREE.Vector3(Infinity, Infinity, Infinity);
            let max = new THREE.Vector3(-Infinity, -Infinity, -Infinity);
            voxels.forEach(v => {
                min.x = Math.min(min.x, v[0]); min.y = Math.min(min.y, v[1]); min.z = Math.min(min.z, v[2]);
                max.x = Math.max(max.x, v[0]); max.y = Math.max(max.y, v[1]); max.z = Math.max(max.z, v[2]);
            });
            return { min, max };
        }

        function snapToGrid(object) {
            const centerRaw = object.userData.centerOffset.clone();
            centerRaw.applyEuler(object.rotation);
            object.position.x = Math.round(object.position.x - centerRaw.x) + centerRaw.x;
            object.position.y = Math.round(object.position.y - centerRaw.y) + centerRaw.y;
            object.position.z = Math.round(object.position.z - centerRaw.z) + centerRaw.z;
        }

        function onMouseDown(event) {
            if(event.button !== 0) return;
            event.preventDefault();
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);

            const intersects = raycaster.intersectObjects(pieces, true);
            if (intersects.length > 0) {
                isDragging = true;
                draggedObject = intersects[0].object.parent; 
                const normal = isShiftDown ? new THREE.Vector3(camera.position.x, 0, camera.position.z).normalize() : new THREE.Vector3(0, 1, 0);
                dragPlane.setFromNormalAndCoplanarPoint(normal, draggedObject.position);
                if (raycaster.ray.intersectPlane(dragPlane, intersection)) {
                    offset.copy(intersection).sub(draggedObject.position);
                }
                setPieceOpacity(draggedObject, 0.7);
            }
        }
        
        function setPieceOpacity(group, opacity) {
            group.children.forEach(c => {
                c.material.opacity = opacity;
                c.material.emissive.setHex(opacity < 1 ? 0x444444 : 0x000000);
            });
        }

        function onMouseMove(event) {
            event.preventDefault();
            if (!isDragging || !draggedObject) return;
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);

            const normal = isShiftDown ? new THREE.Vector3(camera.position.x, 0, camera.position.z).normalize() : new THREE.Vector3(0, 1, 0);
            dragPlane.setFromNormalAndCoplanarPoint(normal, draggedObject.position);

            if (raycaster.ray.intersectPlane(dragPlane, intersection)) {
                let targetPos = intersection.sub(offset);
                
                // ä¼˜åŒ–4: å¢åŠ ç§»åŠ¨è¾¹ç•Œé™åˆ¶
                if(isShiftDown) { 
                    draggedObject.position.y = Math.max(CONFIG.bounds.yMin, Math.min(CONFIG.bounds.yMax, targetPos.y)); 
                } else { 
                    draggedObject.position.x = Math.max(CONFIG.bounds.xMin, Math.min(CONFIG.bounds.xMax, targetPos.x));
                    draggedObject.position.z = Math.max(CONFIG.bounds.zMin, Math.min(CONFIG.bounds.zMax, targetPos.z));
                }
            }
        }

        function onMouseUp(event) {
            if (isDragging && draggedObject) {
                snapToGrid(draggedObject);
                setPieceOpacity(draggedObject, 0.95);
                checkWin();
            }
            isDragging = false;
            draggedObject = null;
        }

        function onKeyDown(event) {
            if (event.key === 'Shift') isShiftDown = true;
            if (draggedObject) {
                const key = event.key.toLowerCase();
                let rotated = false;
                if (key === 'r') { draggedObject.rotation.y += Math.PI / 2; rotated = true; }
                else if (key === 'e') { draggedObject.rotation.x += Math.PI / 2; rotated = true; }
                else if (key === 'q') { draggedObject.rotation.z += Math.PI / 2; rotated = true; }
                if (rotated) {
                    draggedObject.updateMatrixWorld();
                    snapToGrid(draggedObject);
                    checkWin();
                }
            }
        }

        function onKeyUp(event) { if (event.key === 'Shift') isShiftDown = false; }

        function onMouseWheel(event) {
            event.preventDefault();
            radius += event.deltaY * 0.05;
            radius = Math.max(10, Math.min(80, radius));
            updateCamera();
        }

        function checkWin() {
            let occupiedVoxels = new Set();
            let overlap = false;
            let correctCount = 0;
            const tempVec = new THREE.Vector3();

            pieces.forEach(group => {
                group.updateMatrixWorld();
                group.children.forEach(mesh => {
                    mesh.getWorldPosition(tempVec);
                    const x = Math.round(tempVec.x);
                    const y = Math.round(tempVec.y);
                    const z = Math.round(tempVec.z);
                    const key = `${x},${y},${z}`;
                    if (occupiedVoxels.has(key)) overlap = true;
                    occupiedVoxels.add(key);
                    if (targetVoxels.has(key)) correctCount++;
                });
            });

            const progress = (correctCount / targetVoxels.size) * 100;
            document.getElementById('progress-fill').style.width = `${Math.min(100, progress)}%`;

            if (!overlap && occupiedVoxels.size === targetVoxels.size && correctCount === targetVoxels.size) {
                setTimeout(() => {
                    const modal = document.getElementById('win-modal');
                    if(modal.style.display !== 'block') {
                        modal.style.display = 'block';
                        triggerConfetti();
                    }
                }, 200);
            }
        }

        function nextLevel() {
            const btn = document.getElementById('next-level-btn');
            btn.disabled = true;
            if (currentLevelIndex < LEVELS.length - 1) { loadLevel(currentLevelIndex + 1); } 
            else { alert("æ­å–œï¼ä½ å·²é€šå…³æ‰€æœ‰å…³å¡ï¼"); loadLevel(0); }
        }

        function updateCamera() {
            if (!camera) return;
            camera.position.x = radius * Math.sin(theta) * Math.cos(phi);
            camera.position.y = radius * Math.sin(phi);
            camera.position.z = radius * Math.cos(theta) * Math.cos(phi);
            camera.lookAt(0, 0, 0);
        }

        // document.addEventListener('contextmenu', event => event.preventDefault()); 
        // ç§»è‡³ init() ä¸­ç»‘å®šåˆ° canvas

        document.addEventListener('mousedown', e => {
            // æ­¤å¤„ç›‘å¬ä»…ç”¨äºæ—‹è½¬è§†è§’é€»è¾‘ï¼ˆå³é”®ï¼‰ï¼Œä»éœ€åœ¨ document ä¸Šä»¥é˜²ç”©å‡º canvas
             if(e.button === 2) { isRotating = true; lastMouseX = e.clientX; lastMouseY = e.clientY; }
        });

        document.addEventListener('mousemove', e => {
            if(isRotating) {
                const deltaX = e.clientX - lastMouseX;
                const deltaY = e.clientY - lastMouseY;
                theta -= deltaX * 0.01;
                phi += deltaY * 0.01;
                phi = Math.max(0.1, Math.min(Math.PI / 2 - 0.1, phi));
                updateCamera();
                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
            }
        });

        document.addEventListener('mouseup', () => isRotating = false);

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function triggerConfetti() {
            const colors = [0xE57373, 0x64B5F6, 0x81C784, 0xFFD54F, 0xBA68C8];
            for(let i=0; i<100; i++) {
                const geo = new THREE.BoxGeometry(0.3, 0.3, 0.3);
                const mat = new THREE.MeshBasicMaterial({ color: colors[Math.floor(Math.random()*colors.length)] });
                const mesh = new THREE.Mesh(geo, mat);
                mesh.position.copy(targetArea.position);
                mesh.position.x += (Math.random() - 0.5) * 8;
                mesh.position.y += Math.random() * 8 + 4;
                mesh.position.z += (Math.random() - 0.5) * 8;
                scene.add(mesh);
                const animateParticle = () => {
                    mesh.position.y -= 0.15;
                    mesh.rotation.x += 0.2;
                    mesh.rotation.y += 0.2;
                    if(mesh.position.y > -5) requestAnimationFrame(animateParticle);
                    else scene.remove(mesh);
                };
                animateParticle();
            }
        }

        init();
    </script>
